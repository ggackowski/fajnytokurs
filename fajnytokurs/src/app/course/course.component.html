<i *ngIf="isAdmin()" [routerLink]="['/edit', this.course.id]">EDYTUJ</i>
<a [routerLink]="['/course', this.course.id]" >
<div [class]="this.gridFormat()" style="width: 18rem;">
  <div class="card-header"><p class="card-text">{{this.course.name}}</p></div>
  <img src="{{this.course.icon}}" class="card-img-top" alt="...">
  <div class="card-body">
    <div>Ocena kursu: {{this.course.rating}}</div>
  </div>
</div>
</a>
